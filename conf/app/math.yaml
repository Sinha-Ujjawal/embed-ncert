docling_config:
  ocr_config:
    _target_: app_config.docling_config.ocr_config.StandardOCRConfig
    languages: ["eng", "equ"]
    force_full_page_ocr: true
    ocr_engine: tesseract_cli_ocr
    do_formula_enrichment: true
    do_table_structure: true
